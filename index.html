<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>

    <!-- Google Font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome link  -->
    <script src="https://kit.fontawesome.com/af209e47cf.js" crossorigin="anonymous"></script>

    <!-- favicon link  -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <!-- External CSS link  -->
     <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Header section markup  -->
     <header id="header">
        <nav id="navbar" class="container">
            <div class="logo">
                <h3>Tech<span>Wave</span></h3>
            </div>

            <ul class="navigation">
                <li class="navitem"><a href="#about" class="navlink">About</a></li>
                <li class="navitem"><a href="#episodes" class="navlink">Episodes</a></li>
                <li class="navitem"><a href="#host" class="navlink">Host</a></li>
            </ul>

            <button type="button" class="btn-primary">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        </nav>

        <section id="banner" class="banner">
            <div class="banner-img-container">
                <div class="hero-circle">
                    <img src="./assets/hero-circle.png" alt="hero circle">
                </div>

                <div class="mic-icon">
                    <img src="./assets/microphone.png" alt="Microphone">
                </div>

                <button class="badge">NEW</button>
            </div>

            <div class="banner-content">
                <h1 class="banner-title">
                    <span>T</span>
                    <span>e</span>
                    <span>c</span>
                    <span>h</span>
                    <span>W</span>
                    <span>a</span>
                    <span>v</span>
                    <span>e</span>
                </h1>

                <p class="section-description">Your daily dose of tech insights, productivity hacks, and personal growth</p>

                <div class="btn-group">
                    <button type="button" class="btn-primary"><img src="./assets/spotify.png" alt="spotify icon">Listen On Spotify</button>
                    <button type="button" class="btn-secondary"><img src="./assets/message.png" alt="Message icon">Subscribe</button>
                </div>
            </div>
        </section>
     </header>
</body>
</html>
